<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.author.name }}" />
  </head>

  <body>
    <div id="container">
      <div class="inner">
        {{ content }}
      </div>
      {% include JB/sharing %}
    </div>
    
    {% include JB/analytics %}
  </body>
  <script type="text/javascript" src="{{ ASSET_PATH }}/scripts/retina.js"></script>
</html>
